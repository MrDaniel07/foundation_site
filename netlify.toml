[[headers]]
  for = "/robots.txt"
  [headers.values]
    Content-Type = "text/plain"

[[headers]]
  for = "/sitemap.xml"
  [headers.values]
    Content-Type = "application/xml"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  conditions = {Role = ["admin"]}
  force = false

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build]
  command = "cd src && npm ci && npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "18"
