<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Manage Impact Stories | Admin</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="css/admin.css">
</head>
<body class="admin-body">
    <div class="admin-container">
        <aside class="admin-sidebar">
            <div class="admin-logo">
                <h2>Hope Foundation</h2>
                <p>Admin Panel</p>
            </div>
            <nav class="admin-nav">
                <a href="dashboard.html" class="admin-nav-link">Dashboard</a>
                <a href="programs.html" class="admin-nav-link">Programs</a>
                <a href="impact.html" class="admin-nav-link active">Impact Stories</a>
                <a href="news.html" class="admin-nav-link">News</a>
                <a href="messages.html" class="admin-nav-link">Contact Messages</a>
                <a href="content.html" class="admin-nav-link">Page Content</a>
                <a href="settings.html" class="admin-nav-link">Settings</a>
            </nav>
            <div class="admin-sidebar-footer">
                <button id="logoutBtn" class="btn btn-secondary btn-block">Logout</button>
            </div>
        </aside>
        
        <main class="admin-main">
            <header class="admin-header">
                <h1>Manage Impact Stories</h1>
            </header>
            
            <div class="admin-content">
                <div class="admin-toolbar">
                    <h2>Impact Stories List</h2>
                    <button id="addImpactBtn" class="btn btn-primary">Add New Story</button>
                </div>
                
                <div class="admin-section">
                    <div id="impactList"></div>
                </div>
            </div>
        </main>
    </div>
    
    <!-- Add/Edit Impact Story Modal -->
    <div id="impactModal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Add Impact Story</h2>
                <button class="modal-close" id="closeModal">&times;</button>
            </div>
            <form id="impactForm" class="admin-form">
                <input type="hidden" id="impactId">
                <div class="form-group">
                    <label for="impactTitle">Story Title *</label>
                    <input type="text" id="impactTitle" required>
                </div>
                <div class="form-group">
                    <label for="impactDescription">Description *</label>
                    <textarea id="impactDescription" rows="6" required></textarea>
                </div>
                <div class="form-group">
                    <label for="impactImage">Image URL *</label>
                    <input type="url" id="impactImage" required placeholder="https://...">
                </div>
                <div class="form-group">
                    <label for="impactOrder">Display Order</label>
                    <input type="number" id="impactOrder" min="1" value="1">
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Save Story</button>
                    <button type="button" class="btn btn-secondary" id="cancelBtn">Cancel</button>
                </div>
            </form>
        </div>
    </div>
    
    <script src="js/auth.js"></script>
    <script src="js/impact-admin.js"></script>
</body>
</html>
